<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - GameGuidesPro</title>
  <style>
    /* Estilos generales */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #f0f0f0;
    }

    header {
      background-color: #111;
      padding: 20px 0;
    }

    header h1 {
      text-align: center;
      color: #00ffff;
      margin-bottom: 10px;
    }

    nav {
      text-align: center;
    }

    nav a {
      color: #ffffff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #00ffff;
    }

    .container {
      padding: 40px 20px;
    }

    .contact-form {
      max-width: 600px;
      margin: auto;
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
    }

    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: none;
    }

    .contact-form input[type="submit"] {
      background-color: #00ffff;
      color: #111;
      cursor: pointer;
    }

    .contact-form input[type="submit"]:hover {
      background-color: #00b8b8;
    }

    footer {
      background-color: #111;
      text-align: center;
      padding: 20px 0;
      margin-top: 40px;
      font-size: 0.9rem;
    }

    /* Media queries para hacer la página responsive */
    @media (max-width: 768px) {
      .contact-form {
        padding: 20px;
      }
    }

    @media (max-width: 480px) {
      .contact-form input, .contact-form textarea {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>GameGuidesPro</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="guides.html">Guías</a>
      <a href="optimize-pc.html">Optimiza tu PC</a>
      <a href="tutoriales.html">Tutoriales</a>
      <a href="sobre-nosotros.html">Sobre Nosotros</a>
      <a href="contact.html">Contacto</a>
    </nav>
  </header>

  <div class="container">
    <section class="contact-form">
      <h2>Contacto</h2>
      <form action="#">
        <input type="text" name="name" placeholder="Tu nombre" required>
        <input type="email" name="email" placeholder="Tu correo electrónico" required>
        <textarea name="message" rows="4" placeholder="Tu mensaje" required></textarea>
        <input type="submit" value="Enviar Mensaje">
      </form>
    </section>
  </div>

  <footer>
    <p>&copy; 2025 GameGuidesPro. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
